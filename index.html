<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="card">
      <div class="img-filter">
        <div class="desktop-img"></div>
      </div>
      <div class="words">
        <h1>
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="statistics">
          <li class="stats">
            <span class="statHeading">10k+</span>
            <p class="stats-word">Companies</p>
          </li>
          <li class="stats">
            <span class="statHeading">314</span>
            <p class="stats-word">Templates</p>
          </li>
          <li class="stats">
            <span class="statHeading">12M+</span>
            <p class="stats-word">Queries</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
