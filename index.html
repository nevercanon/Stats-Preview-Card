<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
    
</head>

<body>
  <div class="card">
    <div class="desktop-img"></div>
    <div class="img-filter"></div>
    <main>
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="statistics">
        <div class="stats"><span class="statHeading">10k+</span> <p class="stats-word">COMPANIES</p></div>
        <div class="stats"><span class="statHeading">314</span> <p class="stats-word">TEMPLATES</p></div>
        <div class="stats"><span class="statHeading">12M+</span> <p class="stats-word">QUERIES</p></div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ari Ann Griggs</a>.
    </div>
</body>

</html>
